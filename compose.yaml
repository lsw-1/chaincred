version: "3.8"

services:
  app:
    restart: unless-stopped
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgresdb
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  postgresdb:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=unistack123
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
